<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #canvas {
            border: 2px solid #333;
            border-radius: 8px;
            cursor: crosshair;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .control-group {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #color-picker {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #brush-size, #eraser-size {
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .active {
            background-color: #45a049;
        }
        .tool-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tool-button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Fancy Drawing App</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="controls">
        <div class="control-group">
            <label for="color-picker">Color:</label>
            <input type="color" id="color-picker" value="#000000">
        </div>
        <div class="control-group">
            <label for="brush-size">Brush Size:</label>
            <input type="range" id="brush-size" min="1" max="50" value="5">
            <span id="brush-size-value">5</span>
        </div>
        <div class="control-group">
            <label for="eraser-size">Eraser Size:</label>
            <input type="range" id="eraser-size" min="1" max="50" value="20">
            <span id="eraser-size-value">20</span>
        </div>
        <button id="brush-tool" class="active tool-button"><i class="fas fa-paint-brush"></i> Brush</button>
        <button id="eraser-tool" class="tool-button"><i class="fas fa-eraser"></i> Eraser</button>
        <button id="clear-canvas">Clear Canvas</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const brushSize = document.getElementById('brush-size');
        const brushSizeValue = document.getElementById('brush-size-value');
        const eraserSize = document.getElementById('eraser-size');
        const eraserSizeValue = document.getElementById('eraser-size-value');
        const clearButton = document.getElementById('clear-canvas');
        const brushTool = document.getElementById('brush-tool');
        const eraserTool = document.getElementById('eraser-tool');

        let isDrawing = false;
        let isErasing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        clearButton.addEventListener('click', clearCanvas);
        brushSize.addEventListener('input', updateBrushSize);
        eraserSize.addEventListener('input', updateEraserSize);
        brushTool.addEventListener('click', activateBrush);
        eraserTool.addEventListener('click', activateEraser);

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            ctx.lineWidth = isErasing ? eraserSize.value : brushSize.value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = isErasing ? '#f0f0f0' : colorPicker.value;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updateBrushSize() {
            brushSizeValue.textContent = brushSize.value;
        }

        function updateEraserSize() {
            eraserSizeValue.textContent = eraserSize.value;
        }

        function activateBrush() {
            isErasing = false;
            brushTool.classList.add('active');
            eraserTool.classList.remove('active');
        }

        function activateEraser() {
            isErasing = true;
            eraserTool.classList.add('active');
            brushTool.classList.remove('active');
        }
    </script>
</body>
</html>
